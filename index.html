<!DOCTYPE html>
<html>

<head>
    <title>web kalkulator</title>
    <link rel="stylesheet" href="assets/stylekalku.css">
    <!-- untuk menghubungkan ekternal css yg ada pada folder assets -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- untuk menyuruh browser menampilkan website menyesuaikan lebar layar user-->

</head>

<body>
    <div class="flex-container-column card">
        <!-- mengelompokan konten dalam kelas flex-container-column -->
        <h2>Kalkulator Versi WEB</h2>
        <div class="display">
            <!-- untuk membuat layar kalkulator-->
            <h1 id="displayNumber">0</h1>
        </div>
        <div class="flex-container-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button negative">+/-</div>
        </div>
        <div class="flex-container-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator">-</div>
        </div>
        <div class="flex-container-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator">+</div>
        </div>
        <div class="flex-container-row">
            <div class="button clear">DEL</div>
            <div class="button">0</div>
            <div class="button equals double">=</div>
        </div>
    </div>
    <div class="history card">
        <h2>Riwayat Perhitungan</h2>
        <table>
            <thead>
                <tr>
                    <th>Angka Pertama</th>
                    <th>Operator</th>
                    <th>Angka Kedua</th>
                    <th>Hasil</th>
                </tr>
            </thead>
            <tbody id="historyList">

            </tbody>
        </table>
    </div>

    <script src="assets/storage.js"></script>
    <script src="assets/kalkulator.js"></script>
</body>



</html>
